<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard 2.0</title>
</head>

<body>
    <header>
        <h2>Weather Dashboard</h2>
    </header>
    <main class="row">
        <div class="col-2" id="searchCities">
            <h3>Search for a city:</h3>
            <div class="input">
                <input id="inputValue" type="text" placeholder="Enter a city" />
                <input id="searchBtn" type="submit" value="Submit" class="button search"></input>
                <hr>
            </div>
            <div>
                <ul id="past-searches"></ul>
            </div>
        </div>
        <div class="col-9" id=currentCity>
            <section class="jumbo-current">
                <h3 id="displayDate"></h3>
                <img id="img" src="">
                
                <p id="temp"></p>
                <p id="windSpeed"></p>
                <p id="humidity"></p>
                <p id="uvIndex"></p>
            </section>

            <h3 id="title">5-Day Forecast</h3>

            <div class="row" id="five-day">
                <div class="card col-2"></div>
                <div class="card col-2"></div>
                <div class="card col-2"></div>
                <div class="card col-2"></div>
                <div class="card col-2"></div>
            </div>


        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="assets/js/weather.js"></script>
</body>

</html>
